<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="twilight.js"></script>
        <link rel="stylesheet" type="text/css" href="twilight.css">
        <title>Twilight Zone Logger</title>
    </head>
    <body>
        <h1 style="text-align: center;">IN THE TWILIGHT ZONE...</h1>
        <header>
            <div class="user-container">
                <button id="alex-button">Alex</button>
                <button id="isaac-button">Isaac</button>
                <button id="lazer-button">Lazer</button>
            </div>
        </header>
        <div class="episode-submitter-container">
            <button id="episode-adder">Add New Episode</button>
            <form id="new-episode-submitter">
                <h2>Add New Episode</h2>
                <label for="episode">Episode</label>
                <input type="text" id="episode" name="episode">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <label for="title">Image URL</label>
                <input type="text" id="image_url" name="image_url">
                <label for="synopsis">Synopsis</label>
                <input type="text" id="synopsis" name="synopsis">
                <label for="rating">Rating</label>
                <input type="text" id="rating" name="rating">
                <label for="review">Review</label>
                <textarea id="review" name="review"></textarea>
                <button>Submit</button>
            </form>
        </div>
        <div class="episode-finder-container">
            <h3>Find Episode</h3>
            <form id="episode-finder">
                <label for="finder-episode">Episode</label>
                <input type="text" id="finder-episode" name="finder-episode">
                <button>Submit</button>
            </form>
        </div>
        <div id="episode-container">
            <ul class="card-list" id="cards">
            </ul>
        </div>
    </body>
</html>
